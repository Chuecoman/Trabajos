<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1 - Multimedia</title>
    </head>
    <body>
        <label for="imagenes" id="imagenes">
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://static.wikia.nocookie.net/elderscrolls/images/c/c5/Skyrim_Cover.png/revision/latest?cb=20160812173034" alt="The Elder Scrolls V: Skyrim" width="200" height="300
            "/>
        </label>

        <label for="videos" id ="videos">
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video  width="200" height="200" controls autoplay loop muted>
                <source  src="WELLERMAN (Sea Shanty) METAL COVER by Jonathan Young.mp4" type="video/mp4" alt="Sea Shanty">
            </video>
        </label>

        <label for="audios" id="audios" >
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Valkirias.mp3" type="audio/mp3" alt="Valkyrias" >
            </audio>
        </label>
    </body>
</html>

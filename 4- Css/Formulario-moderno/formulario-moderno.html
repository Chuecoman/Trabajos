<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href="formulario-moderno.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los formularios</h3>
      <div class="botones">
        <button class="google-btn">
          <picture>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s"
              alt="logo-google"
            />
          </picture>
          <span>Registrate con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/584px-Twitter-logo.svg.png" alt="Logo Twitter" />
          </picture>
        </button>
      </div>
      <div class="separador">
        <hr />
        <span>O</span>
        <hr />
      </div>
      <form action="" method="get">
        <div class="input-name">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" id="username" name="ussername" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="+6 caracteres"
          />
        </label>
        <label class="checkbox" for="checkbox">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <span
            >Acepto
            <a href="" target="_blank"
              >Terminos de Servicio y Aviso Legal</a
            ></span
          >
        </label>
        <button type="submit" id="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
